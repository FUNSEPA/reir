{% extends 'base/general.html' %}

{% load widget_tweaks %}

{% block title %}Iniciar sesión{% endblock %}

{% block main_content %}
<div class="main-panel">
	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header card-header-danger">
							<h2 class="card-title">Inicia sesión</h2>
						</div>
						<div class="card-body">
							<form method="post">
								{% csrf_token %}
								{% for field in form %}
								<div class="form-group bmd-form-group">
									<label class="bmd-label-floating">{{ field.label }}</label>
									{{ field|add_class:"form-control" }}
								</div>
								{% endfor %}
								<button type="submit" class="btn btn-danger">Entrar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
