{% extends "base/base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header card-header-{{ departamento.color }}">
				<h4 class="card-title ">{{ departamento.nombre }}</h4>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead class="text-{{ departamento.color }}">
							<tr>
								<th>
									Nombre
								</th>
								<th>
									Puntos
								</th>
							</tr>
						</thead>
						<tbody>
							{% for colaborador in departamento.colaboradores.all %}
							<tr>
								<td>
									<a href="{{ colaborador.get_absolute_url }}">
										{{ colaborador }}
									</a>
								</td>
								<td>{{ colaborador.puntos_actual }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
