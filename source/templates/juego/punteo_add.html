{% extends "base/base.html" %}

{% load widget_tweaks %}

{% block content %}
<div class="row">
	<div class="col-md-9">
		<div class="card">
			<div class="card-body">
				<form method="post" action="{{ action }}">
					{% csrf_token %}
					{{ form.non_field_errors }}
					{% for field in form %}
					<div class="form-group bmd-form-group">
						<label class="bmd-label-floating">{{ field.label_tag }}</label>
						{{ field|add_class:"form-control" }}
						{{ field.errors }}
					</div>
					{% endfor %}
					<input type="submit" value="Guardar" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
