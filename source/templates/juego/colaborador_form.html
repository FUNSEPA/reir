{% extends "base/base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<form action="{{ action }}" method="post">
				<table class="table table-striped">
					
					{% csrf_token %}
					{{ form.as_table }}
					<tr>
						<td colspan="2">
							<input type="submit" value="Guardar" class="btn btn-info">
						</td>
					</tr>
				</table>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
