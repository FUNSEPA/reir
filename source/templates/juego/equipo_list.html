{% extends "base/base.html" %}

{% block content %}
<div class="row">
	{% for equipo in departamento_list %}
	<div class="col-lg-6 col-md-6 col-sm-6">
		<div class="card card-stats">
			<div class="card-header card-header-{{ equipo.color }} card-header-icon">
				<div class="card-icon">
					<i class="material-icons">{{ equipo.icono }}</i>
				</div>
				<h3 class="card-title">
					{{ equipo.nombre }}
				</h3>
			</div>
			<div class="card-footer">
				<div class="stats">
					<a href="{{ equipo.get_absolute_url }}" class="btn btn-sm btn-{{ equipo.color }}">Ver detalles</a>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock content %}
